components:
  schemas:
    Register:
      title: Register
      required:
      - userName
      - name
      - lastname
      - email
      - phone
      - address
      - password
      - role
      type: object
      properties:
        userName:
          type: string
        name:
          type: string
        lastname:
          type: string
        email:
          type: string
        phone:
          type: string
        address:
          type: string
        password:
          type: string
        role:
          type: string
      example:
        userName: TomNook
        name: Tom
        lastname: Nook
        email: tomnook@gmail.com
        phone: 564123456
        address: cra 12 no 11-10
        password: animal123
        role: user
    LoginRequest:
      title: LoginRequest
      required:
      - email
      - password
      type: object
      properties:
        email:
          type: string
        password:
          type: string
      example:
        email: llaxen0@123-reg.co.uk
        password: qiNnTU4LO

    Producto:
      title: Producto
      required:
      - proId
      - amount
      type: object
      properties:
        proId:
          type: integer
          format: int32
        amount:
          type: integer
          format: int32
      example:
        proId: 4
        amount: 2
    AgregarPedidoRequest:
      title: AgregarPedidoRequest
      required:
      - idUser
      - products
      - time
      - payment
      type: object
      properties:
        idUser:
          type: integer
          format: int32
        productos:
          type: array
          items:
            $ref: '#/components/schemas/Producto'
          description: ''
        time:
          type: string
        payment:
          type: string
      example:
        idUser: 2
        productos:
          proId: 4
          amount: 2
        time: 2021-05-12 18:43:32
        payment: tarjeta
    EditarPedidoRequest:
      title: EditarPedidoRequest
      required:
      - state
      - orderId
      - userId
      - products
      - time
      - payment
      type: object
      properties:
        state:
          type: string
        orderId:
          type: integer
          format: int32
        userId:
          type: integer
          format: int32
        products:
          type: array
          items:
            $ref: '#/components/schemas/Producto'
          description: ''
        time:
          type: string
        payment:
          type: string
      example:
        state: enviado
        orderId: 12
        userId: 5
        productos:
          proId: 4
          amount: 2
        time: 2021-05-12 18:43:32
        payment: tarjeta
    EditarPedidoEstado:
      title: EditarPedidoEstado
      required:
      - state
      - orderId
      - role
      type: object
      properties:
        state:
          type: string
        orderId:
          type: integer
          format: int32
        role:
          type: string
      example:
        state: cancelado
        orderId: 11
        role: admin

    AgregarProductoRequest:
      title: AgregarProductoRequest
      required:
      - urlImg
      - dishName
      - price
      type: object
      properties:
        urlImg:
          type: string
        dishName:
          type: string
        price:
          type: integer
          format: int32
      example:
        urlImg: 'http://dummyimage.com/129x100.png/cc0000/ffffff'
        dishName: Popcorn
        price: 256789
    EditarProductoRequest:
      title: EditarProductoRequest
      required:
      - id
      - urlImg
      - dishName
      - price
      type: object
      properties:
        id:
          type: integer
          format: int32
        urlImg:
          type: string
        dishName:
          type: string
        price:
          type: integer
          format: int32
      example:
        id: 30
        urlImg: 'http://dummyimage.com/129x100.png/cc0000/ffffff'
        dishName: Popcorn
        price: 256789
  securitySchemes:
      bearerAuth:            # arbitrary name for the security scheme
        type: http
        scheme: bearer
        bearerFormat: JWT    #